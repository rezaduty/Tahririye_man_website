#overlay{

/* lover robot */



.robot {
  position: relative;
  height: 70px;
  width: 100px;
  margin: 50px auto;
  border: 5px solid #000000;
  border-radius: 8px;
  /* This box shadow is his neck */
  box-shadow: 0px 40px 0px -32px #000000;
  background: #000000;
}
.robot:before {
  content: '';
  position: absolute;
  top: 19px;
  left: -22px;
  width: 12px;
  height: 25px;
  border: 5px solid #000000;
  background: #000000;
  border-radius: 5px;
}
.robot:after {
  content: '';
  position: absolute;
  top: 19px;
  right: -22px;
  width: 12px;
  height: 25px;
  border: 5px solid #000000;
  background: #000000;
  border-radius: 5px;
}
.robot p {
  position: absolute;
  top: -30px;
  left: -330px;
  text-indent: -10px;
  font-family: 'Karla';
}
.robot p span {
  font-family: helvetica;
  font-size: 3em;
  letter-spacing: 4px;
  font-weight: bold;
  color: #333333;
  text-shadow: 1px 1px #545454,
               2px 2px #545454,
               3px 3px #4C4C4C,
               4px 4px #4C4C4C,
               5px 5px #858585,
               6px 6px #858585,
               7px 7px #BFBFBF,
               8px 8px #BFBFBF;
}

@-webkit-keyframes spin {
  from, to {
    -webkit-transform: rotate(0deg);
  }

;(function(){
  function id(v){ return document.getElementById(v); }
  function loadbar() {
    var ovrl = id("overlay"),
        prog = id("progress"),
        stat = id("progstat"),
        img = document.images,
        c = 0,
        tot = img.length;
    if(tot == 0) return doneLoading();

    function imgLoaded(){
      c += 1;
      var perc = ((100/tot*c) << 0) +"%";
      prog.style.width = perc;
      stat.innerHTML = "Loading "+ perc;
      if(c===tot) return doneLoading();
    }
    function doneLoading(){
      ovrl.style.opacity = 0;
      setTimeout(function(){ 
        ovrl.style.display = "none";
      }, 1200);
    }
    for(var i=0; i<tot; i++) {
      var tImg     = new Image();
      tImg.onload  = imgLoaded;
      tImg.onerror = imgLoaded;
      tImg.src     = img[i].src;
    }    
  }
  document.addEventListener('DOMContentLoaded', loadbar, false);
}());


</script>
